<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table border="3" width="50%" cellpadding = "5" cellspacing = "5">
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>100</td>
            </tr>

            <tr>
                <td>Luke</td>
                <td>Doe</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Charlie</td>
                <td>Sammie</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Jane</td>
                <td>70</td>
            </tr>

            <tr>
                <td>Kevin</td>
                <td>Match</td>
                <td>40</td>
            </tr>
        </table>
    </body>
</html>
